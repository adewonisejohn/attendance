<!DOCTYPE html>

<html>
    <head>
        <title>Sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <center>
            <h5 class="heading">REGISTER</h5>
            <form>
                <input type="text" placeholder="Full name" name="full_name">
                <input type="text" placeholder="Matric Number" name="matric_no">
                <input type="password" placeholder="Password" name="password">
                <input type="file" name="image" style="border:0px;margin-top:5vh;"></input>
                <p>Upload a picture of your face :</p>
                <input class="submit-button" type="submit" value="Register">
            </form>
            <p class="signup-link">or <a href="../index.html">Login</a></p>
    </center>
    </body>
</html>
